[package]
name = "massa_network_exports"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
displaydoc = "0.2"
nom = "7.1"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1.23", features = ["full"] }
enum-map = { version = "2.4", features = ["serde"] }
socket2 = "0.4.7"
serde_json = "1.0"
tempfile = { version = "3.3", optional = true }   #used with testing feature
tracing = { version = "0.1", features = [
    "max_level_debug",
    "release_max_level_debug",
] }
async-trait = "0.1.68"
mockall = {version = "0.11.4", features = ["nightly"], optional = true }
# custom modules
massa_hash = { path = "../massa-hash" }
massa_models = { path = "../massa-models" }
massa_time = { path = "../massa-time" }
massa_serialization = { path = "../massa-serialization" }
massa_signature = { path = "../massa-signature" }

[dev-dependencies]
massa_models = { path = "../massa-models", features = ["testing"] }

# for more information on what are the following features used for, see the cargo.toml at workspace level

[features]
testing = ["massa_models/testing", "tempfile", "dep:mockall"]
