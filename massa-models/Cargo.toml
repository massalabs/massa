[package]
name = "massa_models"
version = "0.24.0"
authors = ["Massa Labs <info@massa.net>"]
edition = "2021"

[dependencies]
displaydoc = "0.2"
lazy_static = "1.4"
num_enum = "0.5"
rust_decimal = "1.26"
serde = { version = "1.0", features = ["derive"] }
serde_with = "2.1.0"
thiserror = "1.0"
num = { version = "0.4", features = ["serde"] }
directories = "4.0"
config = "0.13"
bs58 = { version = "=0.4", features = ["check"] }
bitvec = { version = "=1.0", features = ["serde"] }
nom = "=7.1"
massa-proto-rs = { git = "https://github.com/massalabs/massa-proto-rs", rev = "e5fabb4", features = ["tonic"] }

# custom modules
massa_hash = { path = "../massa-hash" }
massa_serialization = { path = "../massa-serialization" }
massa_signature = { path = "../massa-signature" }
massa_time = { path = "../massa-time" }
# TODO tag transition crate with a version number
transition = { git = "https://github.com/massalabs/transition.git", rev = "93fa3bf82f9f5ff421c78536879b7fd1b948ca75" }

[dev-dependencies]
serial_test = "1.0"

# for more information on what are the following features used for, see the cargo.toml at workspace level
[features]
sandbox = []
testing = []
